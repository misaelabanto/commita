name: Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build ${{ matrix.output }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: bun-darwin-x64
            output: commita-darwin-amd64
          - target: bun-darwin-arm64
            output: commita-darwin-arm64
          - target: bun-linux-x64
            output: commita-linux-amd64
          - target: bun-windows-x64
            output: commita-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Build
        run: bun build index.ts --compile --target=${{ matrix.target }} --outfile ${{ matrix.output }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}
          if-no-files-found: error

  version:
    name: Create version tag
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v
          default_bump: patch
          release_branches: main

  release:
    name: Release
    needs: [build, version]
    if: github.ref == 'refs/heads/main' && needs.version.outputs.new_tag != ''
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          generate_release_notes: true
          files: |
            commita-darwin-amd64
            commita-darwin-arm64
            commita-linux-amd64
            commita-windows-amd64.exe
